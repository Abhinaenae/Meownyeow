<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Pet</title>
  <style>
    /* Pink-themed styles */
body {
  text-align: center;
  font-family: 'Arial', sans-serif;
  margin-top: 30px;
  background-color: #f9c5d1; /* Pink background color */
}

h1 {
  color: #ff69b4; /* Pink font color */
}

input[type="text"] {
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button {
  margin-top: 20px;
  padding: 10px 20px;
  font-size: 16px;
  background-color: #ff69b4; /* Pink button color */
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #ff1493; /* Darker pink on hover */
}

/* Media query for mobile responsiveness */
@media screen and (max-width: 768px) {
  h1 {
    font-size: 24px; /* Adjust heading font size for smaller screens */
  }

  input[type="text"] {
    font-size: 14px; /* Adjust input font size */
  }

  button {
    margin-top: 15px; /* Adjust button margin for smaller screens */
    font-size: 14px; /* Adjust button font size */
    padding: 8px 16px; /* Adjust button padding */
  }
}

  </style>
</head>
<body>
  <h1>Your Pet, <span id="petName"></span>, is Happy!</h1>
  <img src="happy.png" alt="Happy Pet">
  
  <button onclick="playAgain()">Play Again</button>
  <script>
    const petName = localStorage.getItem('petName');
    document.getElementById('petName').textContent = petName || 'Your Pet';
    function playAgain() {
      window.location.href = 'index.html'; // Redirects to index.html
    }
  </script>
</body>
</html>
